<table class="table table-hover">
    <thead class="thead-light">
      <tr>
        <th>Login</th>
        <th>Full Name</th>
        <th>Adress</th>    
        <th>Block status</th>           
  
      </tr>
    </thead>
    <tr *ngFor="let pd of service.usersDetails">
      <td (click)="populateForm(pd)">{{pd.Login}}</td>
      <td (click)="populateForm(pd)">{{pd.Name}} {{pd.LastName}}</td>
      <td (click)="populateForm(pd)">{{pd.Address}}</td> 
      <td (click)="populateForm(pd)">{{pd.IsBlocked}}</td>  
     
    </tr>
  </table>
